<!DOCTYPE html>
<html lang="en">
<head>
<meta name="robots" content="noindex,nofollow" />
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<link rel="apple-touch-icon" href="icons/icon-192.png">
<title>My English Phrase App</title>
<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#4b6cb7" />
<link rel="stylesheet" href="assets/css/style.css" />
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="fixedHeader">

    <!-- 画面切り替えボタン -->
    <div class="nav-buttons">
        <button id="formButton">➕ 登録画面</button>
        <button id="listButton">📋 フレーズ一覧</button>
    </div>

    <!-- 登録画面 -->
    <div id="formScreen" class="screen hidden">
        <ul class="formList">
            <li>
                <label>YouTube URL:</label>
                <input id="youtubeUrl" placeholder="https://www.youtube.com/watch?v=xxxx" />
            </li>
            <li>
                <label>Start Time:</label>
                <input type="text" id="startTime" placeholder="e.g. 1:30" />
            </li>
            <li>
                <label>Phrase:</label>
                <textarea id="phrase" placeholder="Enter your phrase here..."></textarea>
            </li>
            <li>
                <!-- タグ入力 -->
                <label>タグ:</label>
                <div style="display: flex; gap: 0.5em; margin-bottom: 0.5em;">
                    <input id="tagInput" placeholder="タグを入力" />
                    <button id="addTagButton">追加</button>
                </div>
                <ul id="tagList" class="tagList"></ul>
            </li>

        </ul>

        <button id="saveButton">Save Phrase</button>
    </div>

    <!-- 動画表示エリア -->
    <div id="videoScreen" class="screen">
        <div class="video-wrapper" id="videoContainer" style="margin: 1em 0;"></div>
        <select id="filterSelect">
            <option value="all">すべてのフレーズ</option>
            <option value="current">この動画のみ</option>
            <option value="favorite">お気に入りのみ</option>
        </select>
    </div>

</div>

<!-- 一覧画面 -->
<div id="listScreen" class="screen">
    <div id="phraseList" class="phraseList"></div>
</div>

<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('serviceWorker.js');
}
</script>
<script type="module" src="./assets/js/main.js"></script>

</body>
</html>
