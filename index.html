<!DOCTYPE html>
<html lang="en">
<head>
<meta name="robots" content="noindex,nofollow" />
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<link rel="apple-touch-icon" href="icons/icon-192.png">
<title>My English Phrase App</title>
<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#4b6cb7" />
<link rel="stylesheet" href="assets/css/style.css" />
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="header">

  <nav class="header__nav">
    <button id="exportBtn" class="header__button header__button--icon" type="button" aria-label="Export phrases">
      <img src="assets/img/export.svg" alt="">
    </button>
    <input id="importInput" type="file" accept=".json" hidden>
    <button id="importBtn" class="header__button header__button--icon" type="button" aria-label="Import phrases">
      <img src="assets/img/import.svg" alt="">
    </button>
    <div class="header__screen-switch">
      <button id="formButton" class="header__button" type="button" aria-label="Open form">
        <img src="assets/img/edit.svg" alt="">
      </button>
      <button id="listButton" class="header__button" type="button" aria-label="Show list">
        <img src="assets/img/list.svg" alt="">
      </button>
    </div>
  </nav>

  <!-- 登録画面 -->
  <section id="formScreen" class="screen hidden" aria-labelledby="formTitle">
    <h2 id="formTitle" class="visually-hidden">New or Edit Phrase</h2>
    <form class="form">
      <fieldset class="form__fieldset">
        <label for="youtubeUrl" class="form__label">
          <img src="assets/img/url.svg" alt="">YouTube URL:
        </label>
        <input id="youtubeUrl" class="form__input" type="url" placeholder="https://www.youtube.com/watch?v=xxxx" required />
      </fieldset>
      <fieldset class="form__fieldset">
        <label for="startTime" class="form__label">
          <img src="assets/img/time.svg" alt="">Start Time:
        </label>
        <input id="startTime" class="form__input" type="text" pattern="\d+:\d{1,2}" placeholder="e.g. 1:30" required />
      </fieldset>
      <fieldset class="form__fieldset">
        <label for="phrase" class="form__label">
          <img src="assets/img/phrase.svg" alt="">Phrase:
        </label>
        <textarea id="phrase" class="form__textarea" placeholder="Enter your phrase here..." required></textarea>
      </fieldset>
      <fieldset class="form__fieldset">
        <label for="tagInput" class="form__label">
          <img src="assets/img/tag.svg" alt="">Tag:
        </label>
        <div class="tag-list__add">
          <input id="tagInput" class="form__input" type="text" placeholder="Tag" />
          <button id="addTagButton" class="tag-list__add" type="button">
            <img src="assets/img/add.svg" alt="">Add
          </button>
        </div>
        <ul id="tagList" class="tag-list"></ul>
      </fieldset>
      <button id="saveButton" class="form__button" type="submit">
        <img src="assets/img/save.svg" alt="">Save Phrase
      </button>
    </form>
  </section>

  <!-- 動画表示エリア -->
  <div id="videoScreen" class="screen">
    <div class="video-wrapper" id="videoContainer"></div>
    <form role="search" class="filter">
      <label for="filterSelect" class="visually-hidden">Filter phrases</label>
      <select id="filterSelect" class="filter__select">
        <option value="all">All Phrases</option>
        <option value="current">This Video Only</option>
        <option value="favorite">Favorites Only</option>
      </select>
      <label for="searchInput" class="visually-hidden">Search phrases</label>
      <input type="text" id="searchInput" class="filter__input" placeholder="Search…" />
    </form>
  </div>

</header>

<main class="main">
  <section id="listScreen" class="screen">
    <div id="phraseList" class="phrase-list"></div>
  </section>
</main>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('serviceWorker.js');
}
</script>
<script type="module" src="./assets/js/main.js"></script>

</body>
</html>
